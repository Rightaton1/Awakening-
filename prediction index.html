    function makePrediction() {
      const teamA = document.getElementById("teamA").value;
      const teamB = document.getElementById("teamB").value;

      if (teamA === teamB) {
        document.getElementById("prediction-result").innerHTML = `<span style="color:red;">Please select two different teams.</span>`;
        return;
      }

      const winChanceA = Math.floor(Math.random() * 100);
      const winChanceB = 100 - winChanceA;
      const predictedWinner = winChanceA > winChanceB ? teamA : teamB;

      document.getElementById("prediction-result").innerHTML = `
        Match: <b>${teamA}</b> vs <b>${teamB}</b><br>
        Predicted Winner: <b>${predictedWinner}</b><br>
        Win Chance: <b>${Math.max(winChanceA, winChanceB)}%</b>
      `;
    }

  <script>
    function predictExactScore() {
      const teamA = document.getElementById("teamA").value;
      const teamB = document.getElementById("teamB").value;

      if (!teamA || !teamB || teamA === teamB) {
        document.getElementById("prediction-result").innerHTML = "<span style='color:red;'>Please select two different teams.</span>";
        return;
      }

      // Generate random scores (0 to 5)
      const scoreA = Math.floor(Math.random() * 6);
      const scoreB = Math.floor(Math.random() * 6);

      let resultText = `<b>${teamA}</b> ${scoreA} - ${scoreB} <b>${teamB}</b><br>`;

      if (scoreA > scoreB) {
        resultText += `<b>${teamA}</b> is predicted to win!`;
      } else if (scoreB > scoreA) {
        resultText += `<b>${teamB}</b> is predicted to win!`;
      } else {
        resultText += "It's predicted to be a draw!";
      }

      document.getElementById("prediction-result").innerHTML = resultText;
    }
