
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Today's Football Matches - Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: maroon; padding: 20px; }
    h1 { text-align: center; }
    .match { background: aqua; max-width: 500px; margin: 15px auto; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .time { font-size: 0.9em; color: red; }
    .teams { font-size: 1.2em; margin: 10px 0; }
    .competition { color: gold; font-size: 0.85em; }
  </style>
</head>
<body>

<h1>âš½ Today's Football Matches</h1>

<div id="matches"></div>

<script>
// Hardcoded demo data
const matches = [
  {
    competition: "UEFA Champions League",
    homeTeam: "Real Madrid",
    awayTeam: "Manchester City",
    time: "20:00"
  },
  {
    competition: "Premier League",
    homeTeam: "Arsenal",
    awayTeam: "Liverpool",
    time: "18:30"
  },
  {
    competition: "La Liga",
    homeTeam: "Barcelona",
    awayTeam: "Atletico Madrid",
    time: "21:00"
  },
  {
    competition: "Bundesliga",
    homeTeam: "Bayern Munich",
    awayTeam: "Borussia Dortmund",
    time: "19:30"
  },
  {
    competition: "Serie A",
    homeTeam: "Juventus",
    awayTeam: "AC Milan",
    time: "20:45"
  }
];

const container = document.getElementById('matches');

matches.forEach(match => {
  const html = `
    <div class="match">
      <div class="time">Kick-off: ${match.time}</div>
      <div class="teams">${match.homeTeam} vs ${match.awayTeam}</div>
      <div class="competition">${match.competition}</div>
    </div>
  `;
  container.innerHTML += html;
});
</script>

</body>
</html>
